---
layout: default
---

<h3>{{ page.category-title }}</h3>

<div class="post-item">
  <ul>
    {% for post in site.categories[page.category] %}
      <li>
        <a href="{{ post.url }}">{{ post.title }}</a>
        <p>{{ post.date }}</p>
        {% for tag in post.tags %}
          <a href="#" class="badge badge-pill">{{ tag }}</a>
        {% endfor %}
      </li>
    {% endfor %}
  </ul>
</div>
