---
layout: default
---

<h3>{{ page.category-title }}</h3>

<ul>
  {% for post in site.categories[page.category] %}
    <li>
      <a href="{{ post.url }}">{{ post.title }}</a>
      <p>{{ post.date }}</p>
      {% for tag in post.tags %}
        <span>{{ tag }}</span>
      {% endfor %}
    </li>
  {% endfor %}
</ul>
