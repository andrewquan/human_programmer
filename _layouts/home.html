---
layout: default
---

<h3>Recent Posts</h3>

<div class="post-item">
  <ul>
    {% for post in site.posts %}
      <li>
        <a href="{{ post.url }}">{{ post.title }}</a>
        <p>{{ post.date }}</p>
        {% for tag in post.tags %}
          <a href="#" class="badge badge-pill">{{ tag }}</a>
        {% endfor %}
        <p>{{ post.excerpt | remove: '<p>' | remove: '</p>' }} <a href="{{ post.url }}">Continue reading</a></p>
      </li>
    {% endfor %}
  </ul>
</div>
